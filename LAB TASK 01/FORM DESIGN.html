<!DOCTYPE html>
<html>
    <head>
        <title>FORM DESIGN</title>
    </head>
    <body>
        <!-- start for regestration Form -->
        <div>
            <form action="" method="get">

                <fieldset>
                    <legend><h1>Regestration Form</h1></legend>

                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" required=""><br>
                    <hr>
                    
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" required=""><br>
                    <hr>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required=""><br>
                    <hr>

                    <fieldset>
                        <legend><h1>Gender</h1></legend>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </fieldset>
                    <hr>

                    <fieldset>
                        <legend><h3>Date of Birth</h3></legend>
                        <input type="date" id="dob" name="dob" required="">dd/mm/yyyy
                    </fieldset>
                    <hr>
                    
                    <input type="submit" value="Submit">
                    <input type="reset">
                </fieldset>
            </form>
        </div>

        <!-- end for registration Form -->


        <!--START FOR LOGIN FORM-->


        <fieldset>
            <legend><h1>Login Form</h1></legend>

            <label for="uname">User name:</label>
            <input type="text" id="uname" name="uname" required="">
            <br> <br>
            

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required=""><br>
            <hr>

            <input type="checkbox" id="checkbox" name="checkbox"><b>Remember Me</b><br>

            <input type="submit" value="Submit"> 
            <a href="#">Forget Password?</a>

        </fieldset>

        <!--END FOR LOGIN FORM-->

        <!-- START FOR Change Password-->
        <fieldset>
            <legend><h1>Change Password</h1></legend>

            <label for="npassword">Current Password:</label>
            <input type="password" id="cpassword" name="cpassword" required="">
            <br><br>
            
            <label for="password">New Password:</label>
            <input type="password" id="npassword" name="npassword" required="">
            <br><br>
            
            <label for="rpassword" style="color:red">Retype New Password:</label>
            <input type="password" id="password" name="password" required=""><br>
            <hr>

            <input type="submit" value="Submit"> 

        </fieldset>
        <!-- END FOR Change Password-->


    </body>
</html>
